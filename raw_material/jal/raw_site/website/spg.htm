	function BrowserDetect() {
		var agt=navigator.userAgent.toLowerCase();
		var is_major = parseInt(navigator.appVersion);
		var is_minor = parseFloat(navigator.appVersion);

		var is_nav  = ((agt.indexOf('mozilla')!=-1) && (agt.indexOf('spoofer')==-1)
		            && (agt.indexOf('compatible') == -1) && (agt.indexOf('opera')==-1)
		            && (agt.indexOf('webtv')==-1) && (agt.indexOf('hotjava')==-1));
		var is_nav4 = (is_nav && (is_major >= 4));
		var is_nav6 = (agt.indexOf('netscape6') > -1);
		var is_gecko = (agt.indexOf('gecko') != -1);

		var is_ie     = ((agt.indexOf("msie") != -1) && (agt.indexOf("opera") == -1));
		var is_ie4    = (is_ie && (is_major >= 4) && (agt.indexOf("msie 5")==-1) );
		var is_ie5up  = (is_ie && is_major>=4 && !is_ie4);

		var is_opera = (agt.indexOf("opera") != -1);
		var is_opera2 = (agt.indexOf("opera 2") != -1 || agt.indexOf("opera/2") != -1);
		var is_opera3 = (agt.indexOf("opera 3") != -1 || agt.indexOf("opera/3") != -1);
		var is_opera4 = (agt.indexOf("opera 4") != -1 || agt.indexOf("opera/4") != -1);
		var is_opera5 = (agt.indexOf("opera 5") != -1 || agt.indexOf("opera/5") != -1);
		var is_opera5up = (is_opera && !is_opera2 && !is_opera3 && !is_opera4);
		
		if (is_ie4 || is_ie5up || is_gecko)
			return "ie"
			
		if (is_nav4)
			return "ns"
			
		return "ie"
	}

	function fillCountry(){
		var form = document.forms.countryForm;
		var region = form.region.options[form.region.selectedIndex].value;
		if (region != '-1'){
			var regionArr = new Array();
			regionArr = eval(region + 'Arr');
			form.country.disabled = false;
			form.country.options.length = 0;
			form.country.options[0] = newOption("-1", "Location");
			form.country.options[1] = newOption("0", "------------------------");
			for (i=0; i<regionArr.length; i++){
				form.country.options.length += 1;
				form.country.options[form.country.options.length-1] = newOption(regionArr[i].link, regionArr[i].name);
			}
		}
		else {
			form.country.options.length = 0;
			form.country.options[0] = newOption("-1", "Location");
			form.country.disabled = true;
		}
	}
	
	function toCountry(){
		var form = document.forms.countryForm;
		var selValue = form.country.options[form.country.selectedIndex].value;
		if (selValue != "-1" && selValue != "0"){
			top.document.location.href = selValue;
		}
		//else {

			form.country.options[0] = newOption("-1", "Location");
			form.region.selectedIndex = 0;
			form.country.disabled = true;
		}

	function wtl_Tag6(iSiteID,sCG)
{

	var CONTENTGROUP = typeof(sCG)== "string" ? sCG : "";

	function D8( d)
	{
		var fwd=1, seed= new Date('01/01/2000'), key= "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
		var s= key.charAt( d.getFullYear()-2000)+key.charAt( d.getMonth()+1)+key.charAt( d.getDate());
		s+= key.charAt( d.getHours())+key.charAt( d.getMinutes())+key.charAt( d.getSeconds());
		while( seed.getDay()!=fwd) seed= new Date(seed.getTime() + 86400000);
		var w= Math.floor( (d.getTime()-(seed.getTime()+86400000)) / 604800000 );
		s+= key.charAt( (w-(w%16))/16 );
		s+= key.charAt( w%16);
		return s;
	}

	function A( B, C)
	{
		W+="&"+B+"="+escape(C);
	}

	A( "adcampaign", typeof(ADCAMPAIGN)== "string" ? ADCAMPAIGN : "");
	A( "tz", t.getTimezoneOffset());
	A( "ch", t.getHours());
	A( "cl", D8(t));
	A( "ti", typeof(wtl_Title)== "string" ? wtl_Title : document.title);

	document.write('<IMG ID="WTL_TAG" BORDER="0" WIDTH="1" HEIGHT="1" SRC="'+W+'">');
}
