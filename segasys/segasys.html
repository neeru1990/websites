
<HTML>
<HEAD>
<TITLE>Welcome to Segasys Ltd.</TITLE>
<SCRIPT language=Javascript>
var text  = "welcome to segasys ltd."
var speed = 150
var x = 0
function bb() {
var a = text.substring(0,x)
var b = text.substring(x,x+1).toUpperCase()
var c = text.substring(x+1,text.length)
window.status = a + b + c
if (x == text.length) {
x = 0
}
else {
x++
}
setTimeout("bb()",speed)
}
bb();
</SCRIPT>
</HEAD>
